<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moon Clicker</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Moon Clicker</h1>
    </div>
    <hr class="rounded-quarter">
    <div class="score">
        <h1 id="counter">
            Clicks: <span>0</span>
        </h1>
    </div>
    <div class="moon-container">
        <img src="./assets/Moon.png" alt="Moon Button That You Click" id="moon" draggable="false">

        <div class="upgrades">
            <button class="rounded-quarter" id="upgrade">Upgrade 1: <span>50</span></button>
            <button class="rounded-quarter" id="upgrade">Upgrade 2: <span>300</span></button>
            <button class="rounded-quarter" id="upgrade">Upgrade 3: <span>1000</span></button>
            <button class="rounded-quarter" id="upgrade">Upgrade 4: <span>10000</span></button>
            <button class="rounded-quarter" id="upgrade">Upgrade 5: <span>100000</span></button>
        </div>
    </div>
</body>
</html>
